<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- 헤더 -->
<header class="header" style="background-color: white;">
    <div>
        <div class="logo">
            <img src="img/logo.png" class="logo-img" alt="Logo">
            <a href="/">Menu Pick!</a>
        </div>
        <ul class="sub-menu">
            <li><a href="#">인기식당</a></li>
            <li><a href="#">로그인</a></li>
        </ul>
    </div>
</header>

<!-- 레스토랑 상세 정보 섹션 -->
<main>
    <form class="form">
        <section class="restaurant-detail-header">
            <div class="diner-main-img">
                <img src="img/jungsik.jpg" id="main-img" alt="Restaurant Image">
            </div>
            <div class="restaurant-detail">
                <div class="restaurant-detail-container">
                    <div class="restaurant-category">청담 | 한식</div>
                    <div class="restaurant-name">정식당</div>
                    <div class="restaurant-info"> 
                        <i class="fa-solid fa-location-dot"></i><span id="location">서울 강남구 선릉로 158길 11</span><br>
                        <i class="fa-solid fa-clock"></i><span id="time">매일 12:00 - 22:00</span><br>
                        <i class="fa-solid fa-phone"></i><span id="phone">02-517-4654</span><br>
                        <i class="fa-solid fa-car"></i><span id="parking">주차가능</span><br>
                    </div>
                    <button id="book" class="btn-primary">예약</button>
                </div>
            </div>
        </section>

        <!-- 탭 메뉴와 콘텐츠 섹션 -->
        <section class="restaurant-detail-info">
            <div class="restaurant-detail-menu">

                <input id="information" type="radio" name="tab_item" checked>
                <label class="tab_item" for="information" onclick="showContent('information_content')">정보</label>

                <input id="menu" type="radio" name="tab_item">
                <label class="tab_item" for="menu" onclick="showContent('menu_content')">메뉴</label>
                
                <input id="review" type="radio" name="tab_item">
                <label class="tab_item" for="review" onclick="showContent('review_content')">리뷰</label>
                
                <input id="picture" type="radio" name="tab_item">
                <label class="tab_item" for="picture" onclick="showContent('picture_content')">사진</label>
                
                <input id="around" type="radio" name="tab_item">
                <label class="tab_item" for="around" onclick="showContent('around_content')">주변</label>
                
            </div>
            
            <!-- 탭 콘텐츠 -->
            <div class="restaurant-detail-content">
                <div class="tab_content active" id="information_content">정보 콘텐츠</div>
                <div class="tab_content" id="menu_content">메뉴 콘텐츠</div>
                <div class="tab_content" id="review_content">리뷰 콘텐츠</div>
                <div class="tab_content" id="picture_content">사진 콘텐츠</div>
                <div class="tab_content" id="around_content">주변 콘텐츠</div>
            </div>
        </section>
    </form>    
</main>

<!-- 푸터 -->
<footer class="footer">
    <div>
        <p>&copy; Menu Pick Corp. All Rights Reserved.</p>
    </div>
    <div>
        <a href="#">프로젝트 소개</a> <span>|</span>
        <a href="#">이용약관</a> <span>|</span>
        <a href="#">개인정보 처리방침</a> <span>|</span>
        <a href="#">고객센터</a>
    </div>
</footer>

</body>
</html>



<script>
    function showContent(contentId) {
        // 모든 탭 콘텐츠 숨기기
        const contents = document.querySelectorAll('.tab_content');
        contents.forEach(content => content.classList.remove('active'));
    
        // 선택된 콘텐츠만 보이도록 설정
        document.getElementById(contentId).classList.add('active');
    }
    </script>
