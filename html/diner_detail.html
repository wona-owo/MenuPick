<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="diner_detail.css"></link>
    <link rel="stylesheet" href="default.css"></link>
    
</head>
<body>
<header class="header" style="background-color: white;">
    <div>
           <div class="logo">
              <img src="img/logo.png" class="logo-img">
              <a href="/">Menu Pick!</a>
           </div>

         
              <ul class="sub-menu">
                 <li>
                    <a href="#">인기식당</a>
                 </li>
                 <li>
                    <a href="#">로그인</a>
                 </li>
              </ul>

     </div>
</header>
</body>
<body>

    <form class="form">
    <section class="restaurant-detail-header"><img class="img" src="img/김밥.jpg" ></section>

    <div class="restaurant-detail">
        <div class="restaurant-detail-container">
            <div class="restaurant-category">청담 | 한식</div>
            <div class="restaurant-name">정식당</div>
            <div class="restaurant-location"><img class="img1" src="img/위치.png">서울 강남구 선릉로 158길 11</div>
            <div class="restaurant-location1">수인분당선 압구정 로데오역 4번출구에서 172m</div>
            <div class="restaurant-time"><img class="img1" src="img/캡처.png">매일 12:00 - 22:00</div>
            <div class="restaurant-number"><img class="img1" src="img/캡처1.png">02-517-4654</div>
            <div class="restaurant-website"><img class="img1" src="img/캡처2.png"><link rel="stylesheet" >https://www.jungsik.kr</div>
            <button class="button">예약</button>

            <div class="restaurant-detail-menu">
                
                <input id="menu" type="radio" name="tab_item" checked>
                <label class="tab_item" for="menu">메뉴</label>

                <input id="review" type="radio" name="tab_item">
                <label class="tab_item" for="review">리뷰</label>

                <input id="picture" type="radio" name="tab_item">
                <label class="tab_item" for="picture">사진</label>

                <input id="around" type="radio" name="tab_item">
                <label class="tab_item" for="around">주변</label>

                <input id="information" type="radio" name="tab_item">
                <label class="tab_item" for="information">정보</label>

                
                <div class="tab_content" id="menu_content">
                    메뉴
                </div>
                <div class="tab_content" id="review_content">
                    리뷰
                </div>
                <div class="tab_content" id="picture_content">
                    사진
                </div>
                <div class="tab_content" id="around_content">
                    주변
                </div>
                <div class="tab_content" id="information_content">
                    정보
                </div>

        </div>
    </div>
    </form>
</body>
</html>
