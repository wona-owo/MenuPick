<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="wrap">
		
		<main class="content login-container">
			<section class="section login-wrap">
				<div class="page-title" align="center">로그인</div>
				<form action="/" method="post" autocomplete="off" onsubmit="return loginValidate()">
				<div class="input-wrap">
					<div class="input-title">
						<label for="loginId">아이디</label>
					</div>
					<div class="input-item">
						<input type="text" id="loginId" name="loginId">
						</div>
					</div>
					<div class="input-wrap">
						<div class="input-title">
							<label for="loginPw">비밀번호</label>
						</div>
						<div class="input-item">
							<input type="password" id="loginPw" name="loginPw">
						</div>
					</div>
					<div class="login-button-box">
					 <button type="submit" class="btn-primary lg">로그인</button>
					</div>
					
					<div class="member-link-box">
							<a href="#">회원가입</a>
							<a href="#">아이디 찾기</a>
							<a href="#">비밀번호 찾기</a>
					</div>
				</form>
			</section>
		</main>
	
</body>
</html>
